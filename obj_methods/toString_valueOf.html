<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title> METHODS | Преобразование объектов </title>
	<script>
		// Функция sum

		function sum(x) {
			
			var sumNum = x;
			
			function recurs(y) {
				sumNum += y;
				return recurs;
			}
			
			recurs.toString = function() {
				return sumNum;
			};
			
			return recurs;
		}


		var result = sum(1)(2);
		console.log(result);
		console.log(sum(1)(2)(3));
		console.log(sum(5)(-1)(2));
		console.log(sum(6)(-1)(-2)(-3));
		console.log(sum(0)(1)(2)(3)(4)(5));

	</script>
</head>
