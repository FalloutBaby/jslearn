		// Подмассив наибольшей суммы
		
		function getMaxSubSum(arr) {
			var summ = 0,
				otherSumm = 0;
			var pause = false;
			for (var i=0; i < arr.length; i++) {
				if (arr[i] < 0) {
					if (otherSumm > summ) {
						summ = otherSumm;
						otherSumm = 0;
					}
					if (pause == true) {
						otherSumm = 0;
					}
					pause = true;
					continue;
				}
				if (pause == true) {
					otherSumm += arr[i];
					continue;
				}
				summ += arr[i];
			}
			if (otherSumm > summ) {
            	summ = otherSumm;
			}
			return summ;
		}
		// OR
		function getMaxSubSum(arr) {
			var maxSum = 0,
				partialSum = 0;
			for (var i = 0; i < arr.length; i++) {
				partialSum += arr[i];
				maxSum = Math.max(maxSum, partialSum);
				if (partialSum < 0) partialSum = 0;
			}
			return maxSum;
		}
